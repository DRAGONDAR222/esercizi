<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Scrivi un programma con due funzioni, la prima prende in
ingresso un intero e verifica se sia compreso nel range da 1 a
7. Se è compreso, la funzione restituirà TRUE, se non è
compreso restituirà FALSE.
La seconda funzione:
- nel caso la prima restituisca TRUE visualizza il giorno della
settimana corrispondente, considerando la seguente
corrispondenza:
1 = Lunedì
...
7 = Domenica
- nel caso il giorno non sia compreso nel range, la funzione
dovrà restituire un messaggio d'errore simile a questo:
'Peccato, non posso indovinare il giorno.'-->

    <p id="f1"></p>
    <p id="f2"></p>
    <script>

        let num1 = 3;
        let settimana = ['lunedì','martedì','mercoledì','giovedì','venerdì','sabato','domenica'];

        function f1(){
            if( num1 <= 7 && num1 >= 1){
                document.getElementById("f1").innerHTML= true;
            }else{
                document.getElementById("f1").innerHTML= false
            }
        }
        
        function f2(){
            if(f1() == true){document.getElementById("f2").innerHTML= settimana[length(num1) - 1];
            }
        }

        f1()
        f2()
    </script>
</body>
</html>
