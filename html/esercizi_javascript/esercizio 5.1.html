<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Scrivi una funzione di uguaglianza che prenda in
input due argomenti e restituisca TRUE se i due
argomenti sono IDENTICI, altrimenti FALSE.-->

    <div id="risultato"></div>

    <script>
        function eq(num1,num2){
          document.getElementById("risultato").innerHTML= num1 == num2;
        }

        eq(2,3)
    </script>
    
</body>
</html>
