<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="primo-valore"></p>
    <p id="secondo-valore"></p>

    <script>
        let num = 100;
        document.getElementById("primo-valore").textContent = `Primo valore: ${num}`;

        num = 70;
        document.getElementById("secondo-valore").textContent = `Secondo valore: ${num}`;
    </script>
</body>
</html>
