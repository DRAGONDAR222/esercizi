<form id="mioForm">
  <input type="text" name="nome" placeholder="Inserisci il nome">
  <button type="submit">Invia</button>
</form>

<script>
  const form1 = document.getElementById("mioForm");

  form1.addEventListener("submit", function(e) {
    e.preventDefault(); // blocca l'invio “vero”
    console.log(form1.elements["nome"].value); // prende il valore del campo
  });
</script>

<form id="login">
  <input type="text" name="utente">
  <input type="password" name="password">
  <button type="submit">Entra</button>
</form>

<script>
  const form2 = document.getElementById("login");

  form2.addEventListener("submit", function(e) {
    e.preventDefault();
    console.log(form2.elements["utente"].value);
    console.log(form2.elements["password"].value);
  });
</script>
