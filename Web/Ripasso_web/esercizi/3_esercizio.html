<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            background: lightgray;
            padding: 10px 15px;
            text-decoration: none;
            color: black;
        }

        .btn:hover {
            background: gray;
            color: white;
        }

<!--3. Pulsante con Effetto Hover
Richiesto: realizzare un link con classe btn che si comporta come un pulsante e cambia stile
quando il mouse passa sopra.
Usare: classe CSS, pseudo-classe :hover.
Risultato: pulsante con chiara differenza visiva tra stato normale e passaggio del mouse.-->

<body>

    <a href="#" class="btn">Cliccami</a>

</body>
