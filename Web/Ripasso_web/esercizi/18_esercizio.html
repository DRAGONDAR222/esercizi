<!DOCTYPE html>

<!--18. Unione di Array
Richiesto: creare un nuovo array contenente elementi di due array distinti.
Usare: spread operator.
Risultato: array completo con tutti gli elementi originali.-->

<body>
    <script>
        const arr1 = [1, 2];
        const arr2 = [3, 4];
        const unione = [...arr1, ...arr2];
        console.log(unione); // [1,2,3,4]
    </script>
</body>
</html>
