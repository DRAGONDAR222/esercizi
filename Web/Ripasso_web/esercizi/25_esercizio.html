<!--25. Promise Simulata
Richiesto: simulare recupero dati dopo un ritardo.
Usare: Promise, timeout.
Risultato: testo che compare dopo alcuni secondi.-->

<body>
    <script>
        const ritardo = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Dati caricati dopo 3 secondi");
            }, 3000);
        });

        ritardo.then(console.log);

    </script>
</body>
