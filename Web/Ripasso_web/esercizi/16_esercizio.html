<!--16. Destrutturazione Oggetto Annidato
Richiesto: estrarre valori da un oggetto con proprietà interne.
Usare: destrutturazione oggetto con proprietà annidate.
Risultato: variabili pronte all’uso contenenti dati estratti.-->

<body>
    <script>
        const persona = { nome: "Mario", indirizzo: { città: "Roma", cap: "00100" } };
        const { nome, indirizzo: { città, cap } } = persona;
        console.log(nome, città, cap);
    </script>
