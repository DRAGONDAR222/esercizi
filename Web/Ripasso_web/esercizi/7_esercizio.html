<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <style>
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
        }
        #modal {
            background: white;
            padding: 20px;
            margin: 100px auto;
            width: 300px;
        }
    </style>
</head>

<!--7. Modal di Avviso
Richiesto: un pulsante che apre un’area sovrapposta semi-trasparente con un messaggio e
pulsante di chiusura.
Usare: overlay a schermo intero, proprietà display o classi per mostrare/nascondere.
Risultato: finestra di avviso centrata che copre la pagina.-->

<body>

    <button id="open">Apri Modal</button>

    <div id="overlay">
        <div id="modal">
            <p>Attenzione!</p>
            <button id="close">Chiudi</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById("overlay");
        document.getElementById("open").onclick = () => overlay.style.display = "block";
        document.getElementById("close").onclick = () => overlay.style.display = "none";
    </script>

</body>
</html>
